name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine Version Bump
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            if (labels.includes('major')) return 'major';
            if (labels.includes('minor')) return 'minor';
            if (labels.includes('patch')) return 'patch';
            return 'norelease';
          result-encoding: string

      - name: Bump Version
        if: steps.bump.outputs.result != 'norelease'
        run: |
          # Bump version in root and all workspaces
          npm version ${{ steps.bump.outputs.result }} --workspaces --include-workspace-root --no-git-tag-version
          
          # Get new version
          NEW_VERSION=$(npm pkg get version | tr -d '"')
          
          # Commit changes
          git add .
          git commit -m "chore(release): bump version to $NEW_VERSION"
          
          # Create and push tag
          git tag v$NEW_VERSION
          git push origin main
          git push origin v$NEW_VERSION
